[project]
name = "chat_app"
version = "0.1.0"
description = "A simple chat proxy server for Ollama."
requires-python = ">=3.11.12,<3.12"
dependencies = [
    "litellm",
    "google-adk",
    "aiohttp",
    "pydantic-ai",
    "pydantic",
    "playwright",
    "playwright>=1.40.0",
    "playwright-stealth",
    "setuptools>=65.0.0",
    "beautifulsoup4"
]
[project.optional-dependencies]
test = [
    "pytest>=7.0.0,<8.0.0"
]

[tool.uv]
# uv-specific settings can go here
