models:
  - name: gpt
    model: gpt-oss:120b
    think: true
    options:
      num_ctx: 60000
  - name: handoff_agent
    model: gpt-oss:120b
    think: false
    options:
      num_ctx: 128000
  - name: coder_architect
    model: gpt-oss:120b
    think: true
    options:
      num_ctx: 128000
      reasoning_effort: high
  - name: coder_developer
    model: gpt-oss:120b
    think: true
    options:
      num_ctx: 128000
      reasoning_effort: high
  - name: vision
    model: qwen2.5vl:32b
    options:
      num_ctx: 32000
      temperature: 0.0
      top_k: 20
      top_p: 0.2
    think: false
settings:
  home_dir: /home/larry/.computron_9000
  default_model: gpt
virtual_computer:
  container_name: computron_virtual_computer
  container_user: computron
  home_dir: /home/larry/.computron_9000/container_home
  container_working_dir: /home/computron
  
tools:
  web:
    search_google:
      state_file: ".browser-state.json"
      no_save_state: false
      timeout: 6000
  browser:
    human:
      pointer:
        move_steps: 12
        offset_px: 4.0
        hover_min_ms: 90
        hover_max_ms: 180
        click_hold_min_ms: 35
        click_hold_max_ms: 75
      typing:
        delay_min_ms: 45
        delay_max_ms: 140
        extra_pause_every_chars: 6
        extra_pause_min_ms: 160
        extra_pause_max_ms: 320
    waits:
      navigation_timeout_ms: 8000
      navigation_probe_timeout_ms: 250
      post_navigation_idle_timeout_ms: 6000
      dom_mutation_timeout_ms: 1500
      dom_quiet_window_ms: 200
agents:
  web:
    think: false
  file_system:
    think: false

# LLM settings. If LLM_HOST env var is set and non-blank, it overrides this value.
# Otherwise, this YAML value is used as the default.
llm:
  host: http://127.0.0.1:11434
